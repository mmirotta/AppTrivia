<ion-view view-title="Ingreso">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Ingresar su usuario</span>
        <input type="text" placeholder="" ng-model="usuario.nombre">
      </label>
      <button class="button button-block button-positive" ng-click="Ingresar()" >
      Jugar
      </button>
    </div>
  </ion-content>
</ion-view>
